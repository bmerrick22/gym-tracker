<form novalidate [formGroup]="myform" class="submit-data-container">
    <div formGroupName="slot" class="enter-info container-fluid">
        <div class="date-enter">
            <div class="entry">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="date">Date</label>
                    </div>
                    <input type="date" class="form-control" formControlName="date" id="date" placeholder="yyyy-mm-dd"
                        required>
                    <div class="form-control-feedback" *ngIf="date.errors && (date.dirty || date.touched)">
                        <div class="alert alert-danger" *ngIf="date.errors.required">Date is required</div>
                        <div class="alert alert-danger" *ngIf="date.errors.pattern">Not a valid date</div>
                    </div>
                </div>
            </div>
            <div class="submit-enter">
                <button (click)="getTimes()" [disabled]="date.invalid" type="submit"
                    class="submit-button btn btn-light">Find Times!</button>
            </div>
        </div>

        <div *ngIf="spotsAvailable" class="entry">
            <ul class="list-group">
                <li *ngFor="let time of timeSlots;" class="list-group-item">
                    {{time}}
                </li>
            </ul>
        </div>

        <div *ngIf="time.valid" class="sign-up">
            <button [disabled]="time.invalid" type="submit" class="btn btn-outline-light">Sign Up!</button>
        </div>
    </div>
    <div *ngIf="emailNotify" class="email-entry">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="email">Email</label>
            </div>
            <input type="email" class="form-control" formControlName="email" id="email"
                placeholder="email@provider.com">
        </div>
        <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors.required">Email is required</p>
            <p *ngIf="email.errors.pattern">The email address must contain at least the @ character</p>
            <p *ngIf="email.errors.emailDomain">Email must end with "nd.edu" domain</p>
        </div>
        <div *ngIf="email.valid" class="email-notify">
            <button (click)="emailSubmit()" [disabled]="email.invalid" type="submit" class="btn btn-outline-light">Email Me When
                Available!</button>
        </div>
    </div>
</form>
