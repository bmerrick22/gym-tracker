<form (ngSubmit)="onSubmit()" #submitDataForm="ngForm" class="submit-data-container">
    <div class="enter-info container-fluid">
        <div class="entry">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="date">Date</label>
                </div>
                <input 
                    type="date" 
                    class="form-control" 
                    id="date" 
                    required 
                    [(ngModel)]="dateEntry" 
                    name="date"
                    placeholder="yyyy-mm-dd"
                    #date="ngModel"
                >
            </div>
            <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">
                Date is required
            </div>
        </div>
        <div class="entry">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="time">Time Slots</label>
                </div>
                <select class="input-field custom-select form-control" id="time" required [(ngModel)]="timeEntry"
                    name="time" #time="ngModel">
                    <option value="">Select</option>
                    <option *ngFor="let timeSlot of timeSlots" [value]="timeSlot">{{timeSlot}}</option>
                </select>
            </div>
            <div *ngIf="time.invalid && (time.dirty || time.touched)" class="alert alert-danger">
                Time Slot is required
            </div>
        </div>
        <div class="submit-enter">
            <button [disabled]="!submitDataForm.form.valid"type="submit" class="submit-button btn btn-light">Let's check!</button>
        </div>
    </div>
</form>
<div *ngIf="submitted" class="availability-container">
    <div class="availability-text">
        <div class="response-intro">
            <h4>{{introText}}</h4>
        </div>
        <div [ngStyle]="{'color': (checkData==0) ? 'limegreen': 'red'}" class="response-text">
            <h4>{{responseText}}</h4>
        </div>
    </div>
    <div *ngIf="checkData==0 " class="sign-up-btn">
        <a [href]="smithCenterLink" type="button" class="letsGo btn btn-outline-light">Let's Go!</a>
    </div>
</div>
